<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Css</title>
</head>

<body>
    <h1>selector de tipo</h1>
    <h2 class="h2">selector de clases</h2>
    <!--'class' => clase. Se crea una clase, con un nombre especifico, que va a tener dentro el elemento.-->
    <input type="text" id="element" value="selector por id">
    <!-- 
        Un 'id' es un identificador, por ende debe ser unico (pueden haber iguales pero es mejor trabajar con unicos). 
        Value es una propiedad que otorgar un valor predeterminado a ciertos elementos. 
    -->
    <h1 select='purple'>hola selector por atributo</h1>
    <h1><b>hola</b> selector por descendiente</h1>
    <h1 class="hola"><span>hola</span> selector por descendiente</h1>
    <h1 id="hola"><i>hola</i> selector por descendiente</h1>
    <h1 atributo='hola'><span>hola</span> selector por descendiente</h1>
    <h1 class="hover">Pasa por encima de mi</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Cajas</title>
</head>

<body>
    <!-- Las cajas son contenedores de otros elementos, en este caso el body es la caja de todos los elementos que hay dentro de el, lo mismo pasa con el head y con las etiquetas dentro del body, el h2 es la caja de la palabara hola.
    
    Hay dos tipos de cajas: las cajas en bloque (block) y las cajas en linea (in line, en css se llama inline), la diferencia entre las dos es que las cajas en bloque abrcan todo el ancho (width) de su contenedor, es decir, el h2 abarca todo el ancho del body, mientras que la cajas en linea solo abarcan el ancho de su contenido, es decir, el b no abarca todo el ancho del body sino que abarca el ancho de la palabra hola. -->
    <h2>Hola</h2>
    <h2>Chao</h2>
    <p id="p1">Hola</p>
    <p id="p2">Chao</p>
    <b>Hola</b>
    <b>Chao</b> <br><br><br><br><br>

    <h1>Box Model</h1>
    <p>Esta es la estructura de las cajas</p> <br>
    <img src="Box Model.png">
</body>

</html>
